{% block content %}

  <div class="container">
    <h1>{{title}}</h1>
  </div>

  <div class="container">
    <h2>Users</h2>
    <ul>
      {% for user in users %}
        <li>
          <a href="/users/{{user.id}}">
            {{user.username}}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>

{% endblock %}
