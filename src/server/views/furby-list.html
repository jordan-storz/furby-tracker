<div class="furby-container">
  {% if furbies %}
    <h2>List of Your Furbies!</h2>
    {% for furby in furbies %}
      <article>
        <a href="/furbies/{{furby.id}}">
        <img class="furby-image" src="{{furby.image_url}}" alt="furby">
        {% if furby.nickname %}
          <p>{{furby.nickname}}</p>
        {% else %}
          <p>[No nickname]&nbsp;
            <a href="/furbies/{{furby.id}}/edit" class="edit-link">
              Give furby a nickname
            </a>
          </p>
        {% endif %}
        </a>
        <button class="delete-furby-button" data-id="{{furby.id}}">DELETE FURBY</button>
        <hr>
      </article>
    {% endfor %}
  {% else %}
    <h3>You have no furbies.</h3>
  {% endif %}
</div>
