<form action="/furbies" method="post">
  <label for="image_url">Enter image url</label>
  <input type="text" name="image_url" value="{{attemptedUrl}}">
  <label for="nickname">Optional Nickname</label>
  <input type="text" name="nickname">
  <input type="hidden" value="{{user.id}}" name="user_id">
  <input type="submit">
  <div class="validation-error">
    {{validationMessage}}
  </div>
  <div class="success-message">
    {{successMessage}}
  </div>
</form>
